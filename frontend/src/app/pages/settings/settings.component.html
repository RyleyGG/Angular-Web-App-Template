<div class="ml-5">
	<div>
		<h1 class="mt-2 mb-8">Edit Profile</h1>
	</div>

	<div class="flex flex-column gap-5 w-4">
		<div class="flex flex-row gap-2">
			<span class="p-float-label">
				<input
					pInputText
					id="firstName"
					[(ngModel)]="updatedFirstName"
				/>
				<label for="firstName">First Name</label>
			</span>
			<span class="p-float-label">
				<input pInputText id="lastName" [(ngModel)]="updatedLastName" />
				<label for="lastName">Last Name</label>
			</span>
		</div>
		<span class="p-float-label">
			<input
				pInputText
				id="email"
				class="w-6"
				[disabled]="true"
				[(ngModel)]="updatedEmail"
			/>
			<label for="email">Email</label>
		</span>

		<div class="flex mt-5">
			<p-button
				icon="pi pi-save"
				label="Save"
				[rounded]="true"
				[outlined]="true"
				(click)="updateUserInformation()"
			/>
		</div>
	</div>
</div>

<p-toast position="bottom-center"></p-toast>
